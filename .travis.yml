language: java
jdk: oraclejdk8

# Cache the .m2 folder to prevent redownloading maven dependencies on each build
cache:
  directories:
  - $HOME/.m2

# Define the services to use
services:
  - docker

before_install:
- sudo service mysql stop
- docker pull takimatraining/devops-training-db
- docker run -p 127.0.0.1:3306:3306 takimatraining/devops-training-db

script:
  # Run Unit Test and Integration Tests
  - mvn test && mvn verify # Skip Integration Tests when Unit Tests fail


